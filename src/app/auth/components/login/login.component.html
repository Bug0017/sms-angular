<div  class="container">
  <div class="left">
    <img src="assets/images/login-cover.svg" alt="login cover">
  </div>

  <div class="right">
    <h3>Login</h3>
    <form (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" formControlName="email" required>
      </div>
       <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" formControlName="password" required minlength="6" maxlength="30">
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loginForm.status === 'INVALID' ? true : false"> Login </button>
      </div>
    </form>
  </div>
</div>
